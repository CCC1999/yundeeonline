<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>无标题文档</title>
</head>

<body>
<p>编辑计划</p>
<form id="form1" name="form1" method="post" action="">
  <table width="613" height="433" border="1">
    <tr>
      <td width="125">选择父类</td>
      <td width="168"><input name="textfield" type="text" value="JAVA" /></td>
      <td colspan="2" rowspan="4"><input type="submit" name="Submit" value="选择封面" /></td>
    </tr>
    <tr>
      <td>计划名称</td>
      <td><input name="textfield2" type="text" value="2019-JAVA" /></td>
    </tr>
    <tr>
      <td>关键字</td>
      <td><input name="textfield3" type="text" value="JAVA" /></td>
    </tr>
    <tr>
      <td>计划类别</td>
      <td><select name="select">
          <option>-选择类别-</option>
        </select>
      </td>
    </tr>
    <tr>
      <td height="42">计划描述</td>
      <td colspan="3"><input name="textfield4" type="text" value="2019重庆工商-JAVA" /></td>
    </tr>
    <tr>
      <td>直播码</td>
      <td colspan="3"><input type="text" name="textfield5" /></td>
    </tr>
    <tr>
      <td>直播上行地址</td>
      <td colspan="3"><input type="text" name="textfield6" /></td>
    </tr>
    <tr>
      <td>直播下行地址</td>
      <td colspan="3"><input type="text" name="textfield7" /></td>
    </tr>
    <tr>
      <td>开始时间</td>
      <td><input name="textfield8" type="text" value="2020-7-7" /></td>
      <td>结束时间</td>
      <td><input name="textfield13" type="text" value="2020-7-10" /></td>
    </tr>
    <tr>
      <td>报名开始开始时间</td>
      <td><input type="text" name="textfield9" /></td>
      <td>报名结束结束时间</td>
      <td><input type="text" name="textfield14" /></td>
    </tr>
    <tr>
      <td>培训计划市场价格</td>
      <td><input name="textfield10" type="text" value="0" /></td>
      <td>培训计划实际价格</td>
      <td><input name="textfield15" type="text" value="0" /></td>
    </tr>
    <tr>
      <td>培训计划学分</td>
      <td>0</td>
      <td>申请人数上限</td>
      <td><input name="textfield16" type="text" value="50" /></td>
    </tr>
    <tr>
      <td>是否公开</td>
      <td><input name="radiobutton" type="radio" value="radiobutton" checked="checked" />
        公开
        <input type="radio" name="radiobutton" value="radiobutton" />
        不公开</td>
      <td>启用状态</td>
      <td><input name="textfield17" type="text" value="停用" /></td>
    </tr>
    <tr>
      <td>推荐</td>
      <td><input name="checkbox" type="checkbox" value="checkbox" checked="checked" /></td>
      <td>置顶</td>
      <td><input name="checkbox2" type="checkbox" value="checkbox" checked="checked" /></td>
    </tr>
    <tr>
      <td>报名费</td>
      <td><input name="textfield12" type="text" value="0" /></td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <center>
        <td colspan="4"><input type="submit" name="Submit2" value="保存" /></td>
      </center>
    </tr>
  </table>
</form>
<p>&nbsp; </p>
</body>
</html>
